<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory</title>
</head>
<body style="width: 100%; background-color: #6c5d98a6">
    <h1 style="margin-left: 750px;">Inventory List</h1>
    <table style="margin: auto; background-color: #9f37e72b; width: 1000px;
  height: 400px;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="product : ${products}">
            <td style="margin: auto" th:text="${product.id}"></td>
            <td style="margin: auto" th:text="${product.productName}"></td>
            <td style="margin: auto" th:text="${product.description}"></td>
            <td style="margin: auto" th:text="${product.productPrice}"></td>
            <td style="margin: auto" th:text="${product.quantity}"></td>
        </tr>
    </table>
</body>
</html>
